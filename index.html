<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Generator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="layout">
            <div class="barcode-container">
                <img id="barcode"/>
            </div>
            <div class="controls">
                <div class="input-container">
                    <input 
                        id="barcodeInput" 
                        type="text"
                        placeholder="Enter text to generate barcode..."
                        autocapitalize="off"
                        autocorrect="off"
                        spellcheck="false"
                    />
                    <button id="saveButton">âœ“</button>
                </div>
                <div class="history-container" id="historyContainer">
                    <!-- History buttons will be added here -->
                </div>
                <div class="instructions">
                    Click the checkmark to save barcodes in your local storage. <strong>Long-press</strong> the checkmark to create a barcode that doesn't display the value in plain text (for e.g. passwords).
                </div>
            </div>
        </div>
    </div>
    <script src="jsBarcode.js"></script>
    <script src="main.js"></script>
</body>
</html>
